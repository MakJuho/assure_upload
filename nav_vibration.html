<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>Vibration Meter</title>
  <!-- 자판 키보드 활성화시 확대 기능 차단 -->
  <meta name="viewport" content="user-scalable=no" content="width=device-width, initial-scale=1.0" />
  <!-- Css Files-->
  <script src="assets/js/jquery-3.3.1.min.js" defer></script>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">

  <style>
    .grid-container {

      margin-top: 0px;
      height: 1400px;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(14, 1fr);
      grid-gap: 10px;
      background-color: black;
      padding: 10px;
    }

    .grid-container>div {
      background-color: black;
      text-align: center;
      padding: 20px 0;
      font-size: 30px;
    }

    .item1 {

      grid-column-start: 1;
      grid-column-end: 10;
      grid-row-start: 1;
      grid-row-end: 4;
      z-index: 2;
    }

    .item1>p {
      font-size: 35px;
      padding-left: 200px;
    }

    .item2 {
      grid-column-start: 1;
      grid-column-end: 10;
      grid-row-start: 4;
      grid-row-end: 6;
      z-index:1;
    }

    .item4 {
      grid-column-start: 1;
      grid-column-end: 10;
      grid-row-start: 6;
      grid-row-end: 7;
      height: 100px;
    }

    .item8 {
      grid-column-start: 1;
      grid-column-end: 9;
      grid-row-start: 7;
      grid-row-end: 11;
    }

    @font-face {
      font-family: 'Daum';
      src: url(assets/fonts/Daum_SemiBold.ttf) format('truetype');
    }


    #list {
      text-align: center;
      font-size: 45px;
      border-bottom: 1px solid gray;
      margin-bottom: 10px;
      padding: 20px;
    }

    body {
      background: black;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      margin: 0;
    }


    #chart {
      margin: 0px 0px 0px 0px;
      padding: 0;
      height: 50%;
    }

    p {
      color: white;
      text-align: left;
      font-size: 30px;
      margin: 0px 0px 0px 40px;
    }

    /* h1 {

      text-align: left;
      font-size: 40px;
      margin: 0px 0px 0px 10px;
      display: inline-block;
      padding: 20px 0px 0px 0px;
      font-family: "Daum";
    } */

    .main_common {
      display: inline-block;
      /* margin : 0px 0px 0px 300px ; */
    }

    /* .content {
      display: inline-block;
      vertical-align: middle;
      text-align: right;
    } */

    .main_1 {
      margin: 0px 20px 0px 0px;
      font-size: 30px;
      float: right;
      text-align: center;
      color: white;
    }

    .main_3 {
      text-align:right;
      font-size: 140px;
      float: right;

      color: white;
      display:inline-block;
    }

    /* css 맞추기 */

    .colorfont {
      color: #31708f;
      display: inline-block;
      font-family: Daum, "돋움", dotum, "굴림", gulim, arial, helvetica, sans-serif;
    }

    .colorfont_box {
      color: #31708f;
      display: block;
      font-family: Daum, "돋움", dotum, "굴림", gulim, arial, helvetica, sans-serif;
    }

    #space {
      font-size: 10;
    }

    .portrait_only {
      display: none;
    }

    .first_ref {
      display: none;
    }

    .second_ref {
      display: none;
    }

    .third_ref {
      display: none;
    }

    .fourth_ref {
      display: none;
    }

    .fifth_ref {
      display: none;
    }
  </style>

  <script type="text/javascript" src="assets/js/script.js" defer></script>

</head>

<body>

  <h1 style="color:white; font-size:70px; text-align:center;">Vibration level</h1>

    <!-- 그리드 시작 -->
    <div class="grid-container">


      <div class="item1">
        <p id="p6">Ⅵ. 해를 끼침</p>
        <p id="p5">Ⅴ. 지속시 고통스러움</p>
        <p id="p4">Ⅳ. 짜증을 일으킴</p>
        <p id="p3">Ⅲ. 확실히 지각</p>
        <p id="p2">Ⅱ. 약간 지각</p>
        <p id="p1">Ⅰ. 지각하지 못함</p>
      </div>


      <div class="item2">
        <div class="main_common" id="m_s2" style="color:white; display: inline-block; font-size:60px; padding-top: 80px; float:right; padding-right: 220px;">m/s2</div>
        <div class="main_common" id="mm_s2" style="color:white; display: none; font-size:60px; padding-top: 80px; float:right; padding-right: 220px;">mm/s2</div>
        <div class="main_3 main_common" id="val"></div>
        <div class="main_1 main_common" id="left"></div>
      </div>

      <div class="item4">
        <!-- 모달 부분 시작 -->
        <div class="viewing">
          <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal2" style="font-size: 35px; background-color: darkblue; color: white; border-color:white; padding:20px; border-width: 3; border-radius:12px; float:left; margin:0px 0px 0px 150px;">기준선 설정</button>
          <!-- Modal -->
          <div id="myModal2" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg">
              <!-- modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" style="font-size:100px; margin-bottom:40px;">x</button>
                    <h1 class="modal-title colorfont_box" style="padding-top:20px">기준선 변경</h1>
                  <br>
                </div>
                <div class="modal-body">
                  <div class="colorfont_box" id="list">

                      <div id="title" class="colorfont"style="font-size:60px;">기준선</div>

                    <button type="button" class="btn btn-info" id="add_btn" style="margin-left: 10px; border-radius: 30px 30px 30px 30px;font-size:60px;">추가
                    </button>
                  </div>
                  <div class="first_ref colorfont_box" style="margin-bottom:20px;">
                    <div class="input-group">
                      <text style="font-size: 55px"> >&ensp; 기준선 1 </text>
                      <input class="input-lg" type="number" placeholder="기준선 값" id="add1_acc" style="font-size:40px;margin:0px 15px 0px 5px; text-align: center; width:300px; height:100px;"></input>
                      <button type="button" class="btn btn-danger btn-lg" id="sub_btn_1" onclick="sub_first_ref()" style="margin:0px 0px 0px 20px;  border-radius: 30px 30px 30px 30px; font-size:60px;">삭제</button>
                    </div>
                  </div>

                  <div class="second_ref colorfont_box" style="margin-bottom:20px;">
                    <div class="input-group">
                      <text style="font-size: 55px"> >&ensp; 기준선 2 </text>
                      <input class="input-lg" type="number" placeholder="기준선 값" id="add2_acc" style="font-size:40px; margin:0px 15px 0px 5px; text-align: center; width:300px;  height: 100px;"></input>
                      <button type="button" class="btn btn-danger btn-lg" id="sub_btn_2" onclick="sub_second_ref()" style="margin:0px 0px 0px 20px; border-radius: 30px 30px 30px 30px; font-size:60px;">삭제</button>
                    </div>
                  </div>

                  <div class="third_ref colorfont_box" style="margin-bottom:20px;">
                    <div class="input-group">
                      <text style="font-size: 55px"> >&ensp; 기준선 3 </text>
                      <input class="input-lg" type="number" placeholder="기준선 값" id="add3_acc" style="font-size:40px; margin:0px 15px 0px 5px; text-align: center;width:300px;  height: 100px;"></input>
                      <button type="button" class="btn btn-danger btn-lg" id="sub_btn_3" onclick="sub_third_ref()" style="margin:0px 0px 0px 20px; border-radius: 30px 30px 30px 30px; font-size:60px;">삭제</button>
                    </div>
                  </div>

                  <div class="fourth_ref colorfont_box" style="margin-bottom:20px;">
                    <div class="input-group">
                      <text style="font-size: 55px"> >&ensp; 기준선 4 </text>
                      <input class="input-lg" type="number" placeholder="기준선 값" id="add4_acc" style="font-size:40px; margin:0px 15px 0px 5px; text-align: center;width:300px;  height: 100px;"></input>
                      <button type="button" class="btn btn-danger btn-lg" id="sub_btn_4" onclick="sub_fourth_ref()" style="margin:0px 0px 0px 20px; border-radius: 30px 30px 30px 30px; font-size:60px;">삭제</button>
                    </div>
                  </div>

                  <div class="fifth_ref colorfont_box" style="margin-bottom:20px;">
                    <div class="input-group">
                      <text style="font-size: 55px"> >&ensp; 기준선 5 </text>
                      <input class="input-lg" type="number" placeholder="기준선 값" id="add5_acc" style="font-size:40px; margin:0px 15px 0px 5px; text-align: center;width:300px;  height: 100px;"></input>
                      <button type="button" class="btn btn-danger btn-lg" id="sub_btn_5" onclick="sub_fifth_ref()" style="margin:0px 0px 0px 20px; border-radius: 30px 30px 30px 30px; font-size:60px;">삭제</button>
                    </div>
                  </div>

                </div>
                <div class="modal-footer">
                <button type="submit" class="btn btn-default" style="font-size: 50px; width: 100%;" data-dismiss="modal">
                  저장
                </button>
                </div>
              </div>
            </div>
          </div>
          <!-- 모달 부분 끝 -->
        </div>

<button id="pause_btn" class="glyphicon glyphicon-pause" onclick="pause();" style="font-size:36px; background-color:red;color:white; display: none;border-color:white;margin-right: 28px;padding:24px 20px; border-width: 3; border-radius: 12px">
          <p style="font-size:35px; float:right; margin:0px 5px 0px 0px;">
            <strong>중지
            </strong>
          </p>
        </button>
        <button id="play_btn" class="glyphicon glyphicon-play" onclick="start(); " style="font-size:36px; background-color:red;color:white; border-color:white;padding: 24px 20px; margin-right: 28px;border-width: 3; border-radius: 12px;">
          <p style="font-size:35px; float:right; margin:0px 5px 0px 0px;">
            <strong>시작
            </strong>
          </p>
        </button>
        <button id="mm_btn" class="glyphicon" onclick="mtomm();" style="font-size:35px; background-color:rgb(185, 238, 39);color:white; border-color:white;padding:24px 20px; border-width: 3; border-radius: 12px">
          <p style="font-size:35px; float:right; margin:0px 5px 0px 0px;">
            <strong>단위변환(->mm/s2)
            </strong>
          </p>
        </button>
        <button id="m_btn" class="glyphicon" onclick="mmtom();" style="display:none;font-size:35px; background-color:rgb(224, 224, 49);color:white; border-color:white;padding:24px 35px; border-width: 3; border-radius: 12px">
          <p style="font-size:35px; float:right; margin:0px 5px 0px 0px;">
            <strong>단위변환(->m/s2)
            </strong>
          </p>
        </button>

        </button>
          <button id="pause_btn" class="glyphicon glyphicon-pause" onclick="pause();" style="font-size:60px; background-color:black; color:white; border:white; display:none; margin:0px 0px 0px 0px; border-radius: 100px">
        </button> -->

      </div>
      <div class="item8">
        <!-- <div id="chartContainer" style="height: 30%; width: 100%;"></div> -->

        <div id="chart"></div>
      </div>
      <!-- 그리드 끝 -->
      <!-- JS Files -->
      <script type="text/javascript" src="assets/js/plotly.min.js" async></script>
      <script src="assets/js/bootstrap.min.js" async></script>


</body>

</html>
